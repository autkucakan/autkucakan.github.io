<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Dilerim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Ana mesaj bölümü -->
        <div class="message-container">
            <div class="message scene1 active">
                <h1 class="bounce">HALE SELIN YIRMILI'YE</h1>
            </div>
            <div class="message scene2">
                <h2 class="slide-in">Seni üzdüğüm için özür dilerim</h2>
            </div>
            <div class="message scene3">
                <h2 class="fade-in">Sen benim için dünyadaki en değerli şeysin</h2>
            </div>
            <div class="message scene4">
                <img src="https://media.istockphoto.com/id/173240099/photo/surprise-kitty-cute-black-cat-screaming.jpg?s=612x612&w=0&k=20&c=fKCBMfIQuunPUC0DQTcI25iFnBAEaCfLxZX94oajjNM=" alt="Siyah Kedi" class="cat-image">
                <h2 class="heartbeat">SENİ ÇOK SEVİYORUM SELİN</h2>
            </div>
        </div>

        <!-- Uçuşan emojiler için konteyner -->
        <div class="floating-emojis"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
